                <input type="phone" name="phone" id="phone" class="input-register" placeholder="Mobile no" required />
                <input type="text" name="username" id="username" class="input-register" placeholder="Username" required />
                <input type="password" name="password" id="password"  value="" class="input-register" placeholder="Password" required />
                <div>

                    Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender">
                </div>
                <button type="submit" class="submit-btn">Register</button>
                <p>Already Registered?<a href="login.html">click here</a></p>

            </form>
        </div>
    </div>
